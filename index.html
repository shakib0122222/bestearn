<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Caller ID Tool | নাম্বার থেকে নাম বের করুন। </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles & Body */
        :root {
            --primary-color: #22c55e;
            --secondary-color: #16a34a;
            --border-color: #86efac;
            --result-bg: #f0fdf4;
            --result-text: #444;
            --gradient-start: #a7f7d0;
            --gradient-end: #bbfbee;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            animation: backgroundAnimation 15s ease infinite alternate;
            transition: background 0.3s ease;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Main Content Container */
        .container {
            width: 95%;
            max-width: 450px;
            margin: 0 auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Hero Section */
        .hero-section h2 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .hero-section p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Color Selection */
        .color-selection {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 8px;
        }

        .color-circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            transition: transform 0.2s ease;
        }

        .color-circle:hover {
            transform: scale(1.1);
        }

        .color-circle.active {
            transform: scale(1.2);
            border-color: var(--primary-color);
        }

        /* Search Form */
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-form input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(var(--primary-color), 0.3);
        }

        .search-form button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(var(--primary-color), 0.4);
        }

        .search-form button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(var(--primary-color), 0.5);
        }

        .search-form button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(var(--primary-color), 0.3);
        }

        .search-form button i {
            font-size: 1.2em;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Section */
        #resultsSection {
            margin-top: 15px;
            padding-top: 15px;
            animation: fadeIn 0.6s ease-out;
        }

        #resultsBox {
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 20px;
            background-color: var(--result-bg);
            box-shadow: 0 5px 15px rgba(var(--primary-color), 0.2);
            max-height: 350px;
            overflow-y: auto;
            margin-top: 10px;
        }

        #resultsSection h3 {
            font-size: 1.6em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        #resultsContent {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.15em;
            padding: 10px 0;
            border-bottom: 1px dashed var(--border-color);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item strong {
            color: var(--primary-color);
            margin-right: 15px;
            min-width: 120px;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.15em;
        }

        .result-item span {
            flex-grow: 1;
            color: var(--result-text);
            word-break: break-word;
            text-align: left;
            font-size: 1.15em;
        }

        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-links a {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .social-links a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .social-links a i {
            font-size: 1.2em;
        }

        .copy-all-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        .copy-all-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .copy-all-btn.copied {
            background-color: var(--secondary-color);
            color: white;
        }

        .copy-all-btn.copied i {
            color: white;
        }

        /* Error Message */
        #errorMessage {
            color: #ef4444;
            background-color: #fee2e2;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
            display: none;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            font-size: 1.1em;
        }

        /* Footer */
        footer {
            margin-top: 10px;
            padding: 10px 10px;
            text-align: center;
            color: #777;
            width: 100%;
            font-size: 0.9em;
            z-index: 5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Media Queries for Mobile Friendliness */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
                width: 95%;
                margin: 0 auto;
            }

            .hero-section h2 {
                font-size: 1.7em;
            }

            .hero-section p {
                font-size: 1em;
            }

            .color-selection {
                top: 8px;
                left: 8px;
            }

            .color-circle {
                width: 20px;
                height: 20px;
            }

            .search-form input[type="text"] {
                padding: 10px 14px;
                font-size: 1em;
            }

            .search-form button {
                padding: 10px 16px;
                font-size: 1.1em;
            }

            #resultsSection h3 {
                font-size: 1.4em;
            }

            #resultsBox {
                padding: 15px;
                max-height: 300px;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 8px 0;
                font-size: 1.05em;
            }

            .result-item strong {
                min-width: auto;
                font-size: 1.05em;
            }

            .result-item span {
                font-size: 1.05em;
            }

            .social-links {
                justify-content: flex-start;
                width: 100%;
            }

            .social-links a {
                padding: 6px 10px;
                font-size: 0.9em;
            }

            .social-links a i {
                font-size: 1em;
            }

            .copy-all-btn {
                padding: 10px 14px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-selection">
            <div class="color-circle" style="background-color: #22c55e;" data-color="green" onclick="changeTheme('green')"></div>
            <div class="color-circle" style="background-color: #3b82f6;" data-color="blue" onclick="changeTheme('blue')"></div>
            <div class="color-circle" style="background-color: #9333ea;" data-color="purple" onclick="changeTheme('purple')"></div>
        </div>
        <div class="hero-section">
            <h2>নাম্বার দিয়ে তথ্য খুঁজুন</h2>
            <p>আপনার প্রয়োজনীয় যেকোনো নাম্বার দিয়ে সব তথ্য হাতের মুঠোয়।</p>
        </div>

        <form id="lookupForm" class="search-form">
            <input type="text" id="phoneNumber" placeholder="এখানে নাম্বারটি লিখুন (যেমন: 01XXXXXXXXX)" required>
            <button type="submit" id="searchButton">
                অনুসন্ধান করুন <i class="fas fa-search"></i>
                <div class="spinner" id="buttonSpinner"></div>
            </button>
        </form>
        
        <p id="errorMessage" class="error-message"></p>

        <div id="resultsSection" style="display:none;">
            <h3>অনুসন্ধান ফলাফল</h3>
            <button class="copy-all-btn" id="copyAllBtn" style="display:none;">
                তথ্য কপি করুন <i class="fas fa-copy"></i>
            </button>
            <div id="resultsBox">
                <div id="resultsContent">
                    <!-- API থেকে প্রাপ্ত ফলাফল এখানে দেখানো হবে -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Developed By SAKIB HOSSAIN</p>
    </footer>

    <script>
        const API_KEY = "GAJARBOTOL-61ee83259413d88690826b72b67e09b99bf50677558c2014";
        const API_URL = "https://www.gajarbotol.site/Lookup/lookup.php";

        const form = document.getElementById('lookupForm');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const searchButton = document.getElementById('searchButton');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContent = document.getElementById('resultsContent');
        const copyAllBtn = document.getElementById('copyAllBtn');

        // Function to change theme color
        function changeTheme(color) {
            const circles = document.querySelectorAll('.color-circle');
            circles.forEach(circle => circle.classList.remove('active'));

            if (color === 'green') {
                document.documentElement.style.setProperty('--primary-color', '#22c55e');
                document.documentElement.style.setProperty('--secondary-color', '#16a34a');
                document.documentElement.style.setProperty('--border-color', '#86efac');
                document.documentElement.style.setProperty('--result-bg', '#f0fdf4');
                document.documentElement.style.setProperty('--result-text', '#444');
                document.documentElement.style.setProperty('--gradient-start', '#a7f7d0');
                document.documentElement.style.setProperty('--gradient-end', '#bbfbee');
                document.querySelector('[data-color="green"]').classList.add('active');
            } else if (color === 'blue') {
                document.documentElement.style.setProperty('--primary-color', '#3b82f6');
                document.documentElement.style.setProperty('--secondary-color', '#2563eb');
                document.documentElement.style.setProperty('--border-color', '#93c5fd');
                document.documentElement.style.setProperty('--result-bg', '#eff6ff');
                document.documentElement.style.setProperty('--result-text', '#1e293b');
                document.documentElement.style.setProperty('--gradient-start', '#bfdbfe');
                document.documentElement.style.setProperty('--gradient-end', '#dbeafe');
                document.querySelector('[data-color="blue"]').classList.add('active');
            } else if (color === 'purple') {
                document.documentElement.style.setProperty('--primary-color', '#9333ea');
                document.documentElement.style.setProperty('--secondary-color', '#7e22ce');
                document.documentElement.style.setProperty('--border-color', '#d8b4fe');
                document.documentElement.style.setProperty('--result-bg', '#f5e6ff');
                document.documentElement.style.setProperty('--result-text', '#2d1b4e');
                document.documentElement.style.setProperty('--gradient-start', '#e9d5ff');
                document.documentElement.style.setProperty('--gradient-end', '#f3e8ff');
                document.querySelector('[data-color="purple"]').classList.add('active');
            }
        }

        // Set default theme (green) on load
        window.onload = function() {
            changeTheme('green');
        };

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultsSection.style.display = 'none';
        }

        // Function to hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Function to toggle loading state
        function setLoading(isLoading) {
            if (isLoading) {
                searchButton.innerHTML = '<div class="spinner" style="display:block;"></div>';
                searchButton.disabled = true;
                phoneNumberInput.disabled = true;
                hideError();
                resultsSection.style.display = 'none';
            } else {
                searchButton.innerHTML = 'অনুসন্ধান করুন <i class="fas fa-search"></i>';
                searchButton.disabled = false;
                phoneNumberInput.disabled = false;
            }
        }

        // Event listener for form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const number = phoneNumberInput.value.trim();

            hideError();

            // Validate number format: starts with 01 and exactly 11 digits
            if (!number.match(/^01\d{9}$/)) {
                showError('অনুগ্রহ করে সঠিক ফরম্যাটে নাম্বার লিখুন (যেমন: 01XXXXXXXXX)');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_URL}?key=${encodeURIComponent(API_KEY)}&number=${encodeURIComponent(number)}`);
                const data = await response.json();

                console.log('API Response:', data);

                if (data.success) {
                    let html = '';
                    let copyText = '';
                    const fields = [
                        { key: 'name', label: 'নাম', icon: 'fas fa-user' },
                        { key: 'number', label: 'নাম্বার', icon: 'fas fa-phone' },
                        { key: 'international_format', label: 'আন্তর্জাতিক ফরম্যাট', icon: 'fas fa-globe' },
                        { key: 'carrier', label: 'ক্যারিয়ার', icon: 'fas fa-sim-card' },
                        { key: 'location', label: 'অবস্থান', icon: 'fas fa-map-marker-alt' },
                    ];

                    fields.forEach(field => {
                        if (data[field.key]) {
                            let content = data[field.key];
                            if (field.key === 'number') {
                                const internationalNumber = data['international_format'] || `+88${data[field.key]}`;
                                content = `
                                    <span>${data[field.key]}</span>
                                    <div class="social-links">
                                        <a href="https://wa.me/${internationalNumber}" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                                        <a href="https://t.me/${internationalNumber}" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
                                        <a href="imo://msg/${internationalNumber}" target="_blank"><i class="fas fa-comment"></i> Imo</a>
                                    </div>
                                `;
                            }
                            html += `
                                <div class="result-item">
                                    <strong><i class="${field.icon}"></i> ${field.label}:</strong> 
                                    ${content}
                                </div>
                            `;
                            copyText += `${field.label}: ${data[field.key]}\n`;
                        }
                    });

                    if (html === '') {
                        showError('এই নাম্বারের জন্য কোনো তথ্য পাওয়া যায়নি।');
                    } else {
                        resultsContent.innerHTML = html;
                        resultsSection.style.display = 'block';
                        copyAllBtn.style.display = 'block';
                        copyAllBtn.dataset.copyText = copyText;
                    }
                } else {
                    showError(data.error || data.message || 'তথ্য খুঁজতে ব্যর্থ হয়েছে।');
                }
            } catch (error) {
                console.error('Fetching data failed:', error);
                showError('নেটওয়ার্ক ত্রুটি বা সার্ভারের সাথে যোগাযোগ করা যাচ্ছে না।');
            } finally {
                setLoading(false);
            }
        });

        // Copy All Button Functionality
        copyAllBtn.addEventListener('click', function() {
            const textToCopy = this.dataset.copyText;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalContent = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i> সব কপি করা হয়েছে';
                    this.classList.add('copied');
                    setTimeout(() => {
                        this.innerHTML = originalContent;
                        this.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    alert('কপি করতে ব্যর্থ হয়েছে। অনুগ্রহ করে নিজে কপি করুন।');
                });
            }
        });
    </script>
</body>
</html>
